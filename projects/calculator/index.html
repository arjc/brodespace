<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Base 4 Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .calculator {
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #4ecca3;
            border-radius: 10px;
            width: 300px;
            background-color: #16213e;
        }
        .calculator input, .calculator button {
            margin: 5px;
            padding: 10px;
            font-size: 18px;
        }
        .calculator button {
            background-color: #4ecca3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #3ba58b;
        }
    </style>
</head>
<body>
    <h1>Base 4 Calculator</h1>
    <div class="calculator">
        <input type="text" id="num1" placeholder="Enter base 4 number">
        <select id="operation">
            <option value="add">⊕ (Addition)</option>
            <option value="subtract">⊖ (Subtraction)</option>
            <option value="multiply">⊗ (Multiplication)</option>
            <option value="divide">⊘ (Division)</option>
        </select>
        <input type="text" id="num2" placeholder="Enter base 4 number">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function base4ToDecimal(base4) {
            return parseInt(base4, 4);
        }

        function decimalToBase4(decimal) {
            return decimal.toString(4);
        }

        function calculate() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operation = document.getElementById('operation').value;

            if (!num1 || !num2) {
                document.getElementById('result').innerText = "Please enter valid base 4 numbers.";
                return;
            }

            const decimalNum1 = base4ToDecimal(num1);
            const decimalNum2 = base4ToDecimal(num2);
            let result;

            switch (operation) {
                case 'add':
                    result = decimalNum1 + decimalNum2;
                    break;
                case 'subtract':
                    result = decimalNum1 - decimalNum2;
                    break;
                case 'multiply':
                    result = decimalNum1 * decimalNum2;
                    break;
                case 'divide':
                    if (decimalNum2 === 0) {
                        document.getElementById('result').innerText = "Division by zero is not allowed.";
                        return;
                    }
                    result = Math.floor(decimalNum1 / decimalNum2);
                    break;
                default:
                    document.getElementById('result').innerText = "Invalid operation.";
                    return;
            }

            document.getElementById('result').innerText = `Result in base 4: ${decimalToBase4(result)}`;
        }
    </script>
</body>
</html>
